
version: '2'
services:
  odk:
    build: odk
    container_name: odk
    tty: true
    depends_on:
      - db
    links:
      - db
    environment:
      - ODK_HOSTNAME=localhost
      - ODK_ADMIN_USERNAME=test
      - ODK_PORT=80
      - ODK_PORT_SECURE=443
      - DB_USER=odk_user
      - DB_DATABASE=odk_db
      - DB_SCHEMA=odk_prod
      - DB_PASSWORD=password
      - DB_HOSTNAME=db
      - PGPASSWORD=password
      - CATALINA_OPTS=-Xms3g -Xmx6g -XX:MaxPermSize=512M
    restart: always
  db:
    build:
      context: .
      dockerfile: db/Dockerfile
    hostname:
      db
    volumes:
      - database_volume:/var/lib/postgresql/
      - ./db/postgresql.conf:/etc/postgresql.conf
      - ./db/init_odk_database.sql:/docker-entrypoint-initdb.d/init_odk_database.sql
      #- ./db/configure_backup.sh:/docker-entrypoint-initdb.d/configure_backup.sh
    environment:
      - POSTGRES_PASSWORD=password
    command: postgres -c config_file=/etc/postgresql.conf
    restart: always
  nest:
    build: nest
    volumes:
      - "../meerkat_nest/:/var/www/meerkat_nest"
      - "~/.aws/:/root/.aws"
    environment:
      - "CONFIG_OBJECT=config.Development"
      - "MEERKAT_NEST_DB_URL=postgresql+psycopg2://postgres:password@db/meerkat_nest_db"
    hostname: nest
    restart: always
    
  drill:
    build: drill
    volumes:
      - "../meerkat_drill/:/var/www/meerkat_drill"
      - "~/.aws/:/root/.aws"
    restart: always
  redis:
    image: redis:3.2.11
    hostname: redis
    restart: always

  nginx:
    build: nginx
    environment:
      - "SSL_CERTIFICATE=/etc/nginx/self-signed-nginx.crt"
      - "SSL_CERTIFICATE_KEY=/etc/nginx/self-signed-nginx.key"
    ports:
      - 80:80
      - 443:443
    depends_on:
      - odk
      - nest
    hostname: nest_nginx
    command: /bin/run.sh
    restart: always
volumes:
  database_volume:
