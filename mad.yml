version: '2'
services:
  odk:
    environment:
      - "ODK_HOSTNAME=https://madnest.aws.emro.info/"
      - "DB_USER=odk_mad"
      - "DB_DATABASE=odk_mad"
      - "DB_SCHEMA=odk_mad"
      - "DB_PASSWORD=password"
      - "DB_HOSTNAME=meerkat-country-server-madagascar.cq6mmduyy7fo.eu-west-1.rds.amazonaws.com"
      - "PGPASSWORD=password"
  nest:
    environment:
      - "CONFIG_OBJECT=config.Production"
  nginx:
    volumes:
      - "/etc/letsencrypt/:/etc/letsencrypt"
    environment:
      - "SSL_CERTIFICATE=/etc/letsencrypt/live/madnest.aws.emro.info/fullchain.pem"
      - "SSL_CERTIFICATE_KEY=/etc/letsencrypt/live/madnest.aws.emro.info/privkey.pem"
